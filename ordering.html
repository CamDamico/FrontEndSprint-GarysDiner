<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Garys Diner</title>
    <link rel="stylesheet" href="./Styles/orderingpage.css" />
  </head>
  <header>
    <a href="./index.html" id="Logo">BG</a>
    <span id="Buttons"
      ><a href="#" id="menu">View Menu</a>
      <a href="#" id="Order">Order Online </a>
    </span>
  </header>
  <body>
    <div>
      <div>
        <div id="Title">
          <h2 id="H1">Ordering Online</h2>
        </div>
        <div>
          <div id="Food">
            <div>Item</div>
            <div>Quantity</div>
            <div>Price</div>
          </div>
        </div>
        <div id="BigGarySpace">
          <div>Big Gary:</div>
          <div>
            <input type="number" value="0" class="qty" id="BigGary" />
          </div>
          <div>
            <input type="number" readonly value="0" id="PriceBigGary" />
          </div>
        </div>
        <div id="BatWingSpace">
          <div>Battered Wings:</div>
          <div>
            <input type="number" value="0" class="qty" id="BatteredWings" />
          </div>
          <div>
            <input type="number" readonly value="0" id="PriceBatWings" />
          </div>
        </div>
        <div id="GaryFriesSpace">
          <div>Gary's Fries:</div>
          <div>
            <input type="number" class="qty" value="0" id="GarysFries" />
          </div>
          <div>
            <input type="number" readonly value="0" id="PriceGarysFries" />
          </div>
        </div>
        <div id="ChickenSaladSpace">
          <div>Chicken Salad:</div>
          <div>
            <input type="number" class="qty" value="0" id="ChickenSalad" />
          </div>
          <div>
            <input type="number" readonly value="0" id="PriceChickenSalad" />
          </div>
        </div>
        <div id="RaspTartSpace">
          <div>Raspberry Tart:</div>
          <div>
            <input type="number" class="qty" value="0" id="RaspberryTart" />
          </div>
          <div>
            <input type="number" readonly value="0" id="PriceRaspTart" />
          </div>
        </div>
        <div id="ChocFudgeSpace">
          <div>Chocolate Fudge:</div>
          <div>
            <input type="number" class="qty" value="0" id="ChocFudge" />
          </div>
          <div>
            <input type="number" readonly value="0" id="PriceChocFudge" />
          </div>
        </div>
        <div id="TotSpace">
          <div>Total:</div>
          <div>
            <span id="TotVal">0</span>
          </div>
        </div>
        <script src="./scripts/ordering.js"></script>
      </div>
      <div>
        <div id="Payment">
          <h2 id="Pay1">Payment</h2>
        </div>
        <br />
        <div id="Payment">
          <label>Name:</label>
          <input type="text" id="Name" />
        </div>
        <div id="Payment">
          <label>Address:</label>
          <input type="text" id="Addr" />
        </div>
        <br />
        <div id="Payment">
          <label>Credit Card #:</label>
          <input type="text" id="Cred" />
        </div>
        <div id="Payment">
          <label>Phone Number:</label>
          <input type="text" id="PhoneNum" />
        </div>
        <div id="Sub">
          <button id="Rec">Submit Order</button>
        </div>
      </div>
    </div>
    <script src="./scripts/ordering.js"></script>
  </body>
</html>
